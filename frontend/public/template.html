<!DOCTYPE html>
<html lang="en">
<head>
    <title>Serious Game</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <header class="header">
        <h1>CITY SIMULATION</h1>
    </header>
    <div class="left-bar sidebar">
        <div class='sidebar-title'>
            SIMULATIONS
        </div>
        <div class="simulation-list">
            <div id="sim1" class="simul"><span class="sim-title">Simulation 1</span><span class="sim-action">Icon</span>
            </div>
            <div id="sim2" class="simul"><span class="sim-title">Simulation 2</span><span class="sim-action">Icon</span>
            </div>
            <div id="sim3" class="simul"><span class="sim-title">Simulation 3</span><span class="sim-action">Icon</span>
            </div>
            <div id="addSimul" class="simul"><span class="sim-title">Add New</span><span class="sim-action">+</span>
            </div>
        </div>
        <input name="search" placeholder="Type here..." type="text"/>
    </div>
    <main class="main"> Simulation itself</main>
    <div class="right-bar sidebar">
        <div class='sidebar-title'>
            SETTINGS
        </div>
        <div class="setting-list">
            <div class="setting">
                <label>Cool Bug</label>
                <input name="" type="range"/>
            </div>
            <div class="setting">
                <label>Cool Feature</label>
                <input name="" type="range"/>
            </div>
        </div>
    </div>
    <footer class="footer">Copyright Tier Zero Ent. 2023-2024</footer>
</div>
</body>
</html>
